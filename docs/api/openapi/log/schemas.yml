components:
  schemas:
    Intrusion:
      type: object
      properties:
        detectionId:
          type: string
          description: The id of the detection

    Outlier:
      type: object
      properties:
        measurementId:
          type: string
          description: The id of the measurement

    Detection:
      type: object
      properties:
        deviceId:
          $ref: "../device/schemas.yml#/components/schemas/DeviceId"
        timestamp:
          type: string
          description: The timestamp of the detection
        objectClass:
          type: string
          description: The class of the object detected

    Measurement:
      type: object
      properties:
        timestamp:
          type: string
          description: the timestamp of the measure
        deviceId:
          $ref: "../device/schemas.yml#/components/schemas/DeviceId"
        measureType:
          $ref: "#/components/schemas/MeasureType"
        value:
          type: number
          description: the value of the measure

    MeasureType:
      type: object
      properties:
        type:
          type: string
          description: the type of the measure, e.g. temperature, humidity, etc.
        unit:
          type: string
          description: the unit of the measure, e.g. Â°C, %, etc.
