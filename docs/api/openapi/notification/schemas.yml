components:
    schemas:
        DeviceId:
            type: object
            properties:
                code:
                    type: string
                    description: The unique identifier of the device

        Device:
            type: object
            properties:
                ip:
                    type: string
                    description: The ip address of the device
                port:
                    type: integer
                    description: The port of the device
                locationId:
                    type: string
                    description: The location in which the sensor is placed
