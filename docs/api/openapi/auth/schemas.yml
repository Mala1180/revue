components:
    schemas:
        Token:
            type: object
            properties:
                token:
                    type: string
                    description: The access or refresh token

        Credentials:
            type: object
            properties:
                username:
                    type: string
                    description: The username of the user
                password:
                    type: string
                    description: The password of the user

        User:
            type: object
            properties:
                accessToken:
                    type: string
                    description: The access token of the user
                refreshToken:
                    type: string
                    description: The refresh token of the user

        Permissions:
            type: array
            items:
                type: string
                description: a list of room location ids
